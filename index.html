<html lang="en">
<head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend> <b>Lista VIP</b> </legend>

                <h2 class="titulo">Bem vindo a festa</h2>

                <br>

                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Digite seu nome</label >
                </div>
                
                <br><br>

                <div class="inputBox">
                    <input type="text" name="ConvidadoPor" id="ConvidadoPor" class="inputUser" required>
                    <label for="ConvidadoPor" class="labelInput">Quem te convidou?</label>
                    

                    <br><br>

                    <button id="submit" onclick="VerificarEntrada()">Verificar se posso entrar</button>
                    
                    <h1>Voce esta permitdo?</h1>
                    <label for="" id="PermissaoDeEntrada">pesquisando...</label>

                </div>
                
                <br><br>

            
            </fieldset>
        </form>
    </div>
    
    
</body>
